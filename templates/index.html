{% extends "base.html" %}

{% block title %}Live Counter{% endblock %}

{% block content %}
<div class="grid md:grid-cols-2 gap-4">
    <div class="bg-white shadow rounded-lg p-4 flex flex-col items-center">
        <h2 class="text-xl font-semibold mb-4">Live Camera</h2>
        <img src="{{ url_for('video_feed') }}" alt="Video feed"
             class="rounded-lg border border-gray-300 max-w-full">
        <p class="text-gray-500 mt-2 text-sm">
            Boxes and counts are drawn directly on the video.
        </p>
    </div>

    <div class="bg-white shadow rounded-lg p-4">
        <h2 class="text-xl font-semibold mb-4">Current Stats</h2>
        <div class="space-y-4">
            <div class="flex justify-between items-center">
                <span class="text-lg">Total IN:</span>
                <span class="text-2xl font-bold text-green-600" id="total_in">{{ total_in }}</span>
            </div>
            <div class="flex justify-between items-center">
                <span class="text-lg">Total OUT:</span>
                <span class="text-2xl font-bold text-red-600" id="total_out">{{ total_out }}</span>
            </div>
            <div class="flex justify-between items-center border-t pt-4 mt-4">
                <span class="text-lg">In Lobby Now:</span>
                <span class="text-3xl font-extrabold text-blue-600" id="lobby_count">{{ lobby_count }}</span>
            </div>
        </div>
    </div>
</div>
{% endblock %}
