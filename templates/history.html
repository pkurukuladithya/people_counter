{% extends "base.html" %}

{% block title %}History{% endblock %}

{% block content %}
<h2 class="text-2xl font-semibold mb-4">In/Out History</h2>

<table class="min-w-full bg-white shadow rounded-lg overflow-hidden">
    <thead class="bg-gray-800 text-white">
        <tr>
            <th class="px-4 py-2 text-left">ID</th>
            <th class="px-4 py-2 text-left">Direction</th>
            <th class="px-4 py-2 text-left">Time</th>
            <th class="px-4 py-2 text-left">Lobby Count</th>
        </tr>
    </thead>
    <tbody>
        {% for event in events %}
        <tr class="border-b hover:bg-gray-50">
            <td class="px-4 py-2">{{ event.id }}</td>
            <td class="px-4 py-2 font-semibold 
                {% if event.direction == 'IN' %}text-green-600{% else %}text-red-600{% endif %}">
                {{ event.direction }}
            </td>
            <td class="px-4 py-2">{{ event.timestamp }}</td>
            <td class="px-4 py-2">{{ event.lobby_count }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
